<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquerylibrary.min.js"></script>
    <style>
        div{
            background-color: lightblue;
            border: 3px solid blue;
            width: 300px;
            height: 200px;
            display: inline-block;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <nav><a href="#" id="hiding">hide all</a></nav>
    <nav><a href="#" id="explore">retain all</a></nav>
    <script>
        // jQuery(document).ready(function(){
        //     alert("sachin R")
        // })

        $().ready(function(){
           console.log("first example")
        })

       $("a#hiding").click(function(){
        $("div").hide(2000);
       })
       $("a#explore").click(function(){
        $("div").show(2000);
       })

       $("div").click(function(){
        $(this).css("background-color", "pink");
       })


       $("div").mouseover(function(){
        $(this).css("font-size", "50pt")
        $(this).css("background-color", "red");
       }).mouseleave(function(){
        $(this).css("font-size","18pt")
        $(this).css("background-color", "lightblue");
       })

    </script>
</body>
</html>
